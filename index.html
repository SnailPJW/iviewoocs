<!DOCTYPE html>
<html data-ts-native>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//cdn.rawgit.com/TeaMeow/TocasUI/master/dist/tocas.min.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Woocs NTUT</title>
</head>
<body>
    <main style="height: 100%;">
        <div class="fill height wrapper">
    <!--nav menu 選單 ..........................................................................-->  
        <nav class="ts horizontally stackable large fluid borderless raised labeled icon menu">
            <div class="ts narrow container">
                <a href="" class="item"></a>
                <div class="right menu">
                    <a class="item" href="https://www.pinterest.com/SnailPJW/" target="_blank"><i class="pinterest icon"></i>Pinterest</a>
                    <a class="active item" href="https://github.com/SnailPJW/iviewoocs" target="_blank"><i class="github icon"></i>Github</a>
                </div>
            </div>
        </nav>  
    <!--slate 板岩 ..........................................................................-->
        <header class="ts large fluid horizontally slate">
            <i class="student icon"></i>
            <span class="header">Tocas UI</span>
            <span class="description">練習，開始，動手</span>
        </header>
        <br>   
    <!--Section..........................................................................-->
    <section class="ts narrow container">
                <article class="ts doubling four link cards">
                    <a class="ts card">
                        <div class="content">
                            <div class="header">登入</div>
                            <div class="meta">
                                <div>Login</div>
                            </div>
                        </div>
                        <div class="symbol"><i class="icon sign in"></i></div>
                    </a>
                    <a class="ts card">
                        <div class="content">
                            <div class="header">許願牆</div>
                            <div class="meta">
                                <div>Wall Wisher</div>
                            </div>
                        </div>
                        <div class="symbol"><i class="icon birthday"></i></div>
                    </a>
                </article>
    </section>
    <!--Dialog modal Section..........................................................................-->
    <dialog class="ts basic fullscreen modal" id="basicModal" open>
        <div class="ts icon header">
            <i class="bomb icon"></i>
            請選擇!!!
        </div>
        <div class="content">
            <p>較不符合合理使用之原則。</p>
        </div>
        <div class="actions">
            <button class="ts inverted basic deny button">
                不
            </button>
            <button class="ts inverted basic positive button">
                是的
            </button>
        </div>
    </dialog>
    <!--Footer ..........................................................................-->
        <footer class="ts very padded horizontally fitted fluid secondary segment">
            <div class="ts narrow container">
                <p>
                    Tocas UI由 <a href="http://www.facebook.com/yamiodymel">Yami Odymel</a> 所設計， 還有
                    <a href="https://github.com/TeaMeow/TocasUI/graphs/contributors">貢獻者們</a>的愛心 ❤️。 原始碼授權方式為 <a href="https://github.com/TeaMeow/TocasUI/blob/master/LICENSE">MIT</a>，
                    文件則為 <a href="https://creativecommons.org/licenses/by/4.0/deed.zh_TW">CC BY 4.0</a>， 還請盡情地使用和分享，或者是一同改進
                    :)
                </p>
            </div>
        </footer>
        </div>
    </main>
    <script>
    //Triggle 卡片 用藥資訊
    ts(".card").on("click", function() {
        ts('#basicModal').modal("show");
    });
    </script>
</body>
</html>
