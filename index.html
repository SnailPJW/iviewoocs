<!DOCTYPE html>
<html data-ts-native>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//cdn.rawgit.com/TeaMeow/TocasUI/master/dist/tocas.min.css">
    <script src="dist/tocas.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Woocs NTUT</title>
</head>
<body>
    <main style="height: 100%;">
        <div class="fill height wrapper">
    <!--nav menu 選單 ..........................................................................-->  
        <nav class="ts horizontally stackable large fluid borderless raised labeled icon menu">
            <div class="ts narrow container">
                <a href="" class="item"></a>
                <div class="right menu">
                    <a class="item" href="https://www.pinterest.com/SnailPJW/" target="_blank"><i class="pinterest icon"></i>Pinterest</a>
                    <a class="active item" href="https://github.com/SnailPJW/iviewoocs" target="_blank"><i class="github icon"></i>Github</a>
                </div>
            </div>
        </nav>  
    <!--slate 板岩 ..........................................................................-->
        <header class="ts large fluid horizontally slate">
            <i class="student icon"></i>
            <span class="header">Tocas UI</span>
            <span class="description">練習，開始，動手</span>
        </header>
        <br>   
    <!--Section..........................................................................-->
    <section class="ts narrow container">
                <article class="ts doubling four link cards">
                    <a id="loginCard"class="ts card">
                        <div class="content">
                            <div class="header">登入</div>
                            <div class="meta">
                                <div>Login</div>
                            </div>
                        </div>
                        <div class="symbol"><i class="icon sign in"></i></div>
                    </a>
                    <a id="wisherCard" class="ts card">
                        <div class="content">
                            <div class="header">許願牆</div>
                            <div class="meta">
                                <div>Wall Wisher</div>
                            </div>
                        </div>
                        <div class="symbol"><i class="icon birthday"></i></div>
                    </a>
                </article>
    </section>
    <!--Dialog 登入 modal Section..........................................................................-->
    <div class="ts modals dimmer">
        <dialog id="loginModal" class="ts basic closable mini modal" open>
            <i class="close icon"></i>
            <div class="ts icon header">
                <i class="bomb icon"></i>
                請選擇你想要瀏覽的範例!
            </div>
            <div class="content">
                <p>登入畫面 範例</p>
                <div class="actions">
                    <button class="ts inverted basic deny labeled icon button">
                        <i class="star icon"></i>
                        <a href="https://snailpjw.github.io/iviewoocs/login.html" target="_blank">範例一</a>
                    </button>
                    <button class="ts inverted basic deny labeled icon button">
                        <i class="image icon"></i>
                        <a href="https://snailpjw.github.io/iviewoocs/login02.html" target="_blank">範例二</a>
                    </button>
                </div>
            </div>
        </dialog>
    </div>
    <!--Dialog 許願牆 modal Section..........................................................................-->
    <div class="ts modals dimmer">
        <dialog id="wisherModal" class="ts basic closable mini modal" open>
            <i class="close icon"></i>
            <div class="ts icon header">
                <i class="bomb icon"></i>
                請選擇你想要瀏覽的範例!
            </div>
            <div class="content">
                <p>許願牆 範例</p>
                <div class="actions">
                    <button class="ts inverted basic deny labeled icon button">
                        <i class="star icon"></i>
                        <a href="https://snailpjw.github.io/iviewoocs/wisher.html" target="_blank">範例一</a>
                    </button>
                    <button class="ts inverted basic deny labeled icon button">
                        <i class="image icon"></i>
                        <a href="https://snailpjw.github.io/iviewoocs/login02.html" target="_blank">範例二</a>
                    </button>
                </div>
            </div>
        </dialog>
    </div>
    <!--Footer ..........................................................................-->
        <footer class="ts very padded horizontally fitted fluid secondary segment">
            <div class="ts narrow container">
                <p>
                    Tocas UI由 <a href="http://www.facebook.com/yamiodymel">Yami Odymel</a> 所設計， 還有
                    <a href="https://github.com/TeaMeow/TocasUI/graphs/contributors">貢獻者們</a>的愛心 ❤️。 原始碼授權方式為 <a href="https://github.com/TeaMeow/TocasUI/blob/master/LICENSE">MIT</a>，
                    文件則為 <a href="https://creativecommons.org/licenses/by/4.0/deed.zh_TW">CC BY 4.0</a>， 還請盡情地使用和分享，或者是一同改進
                    :)
                </p>
            </div>
        </footer>
        </div>
    </main>
    <script>
    //Triggle 登入卡片 資訊
    ts(".card").on("click", function() {
        switch(this.id)
        {
            case 'loginCard':
                ts('#loginModal').modal("show");
                break;
            case 'wisherCard':
                ts('#wisherModal').modal("show");
                break;
        }
        
    });
    </script>
</body>
</html>
