<!DOCTYPE html>
<html data-ts-native>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//cdn.rawgit.com/TeaMeow/TocasUI/master/dist/tocas.min.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Woocs NTUT</title>
</head>
<body>
    <main style="height: 100%;">
        <div class="fill height wrapper">
            <div class="ts narrow container">
    <!--Steps 步驟呈現 ..........................................................................-->
                <div class="ts ordered stackable fluid top attached steps">
                    <a class="active step">
                        <i class="hourglass start icon"></i>
                    </a>
                    <a class="step">
                        <i class="line chart icon"></i>
                    </a>
                    <a class="step">
                        <i class="hourglass half icon"></i>
                    </a>
                    <a class="step">
                       <i class="dollar icon"></i>
                    </a>
                    <a class="step">
                        <i class="hourglass end icon"></i>
                    </a>
                    <a class="step">
                        <i class="smile icon"></i>
                    </a>
                </div>
                <div class="ts fluid attached slate">
                    <span class="header">吸引人的標題與敘述是個不錯的開始</span>
                    <span class="description">讓我們踏出第一步吧!</span>
                </div>                
    <!--End Steps 步驟呈現 ..........................................................................-->
                <div class="ts narrow container">
    <!--Grid 網格..........................................................................-->
                <div class="ts two column stackable relaxed  grid">
    <!--Form 表單 ..........................................................................--> 
                <form class="ts column form">
                    <div class="field">
                        <label>課程標題 (16個字以內)</label>
                        <input type="text">
                        <small>如何吸引人真是門學問!</small>
                    </div>
                    <div class="field">
                        <label>課程簡短描述 (49個字以內)</label>
                        <textarea rows="5"></textarea>
                        <small>太多字我會眼花...</small>
                    </div>
                    <div class="field">
                        <label>選擇課程封面圖檔</label>
                        <button class="ts button">上傳</button>
                    </div>
                </form>
    <!--End Form 表單 ..........................................................................--> 
    <!--Card 卡片 ..........................................................................-->    
                <div class="ts column raised info card">
                    <div class="image">
                        <img src="https://tocas-ui.com/assets/img/15d7510.png">
                    </div>
                    <div class="content">
                        <a class="header">學習是為了讓自己更飽滿</a>
                    </div>
                </div>    
    <!--End Card 卡片 ..........................................................................-->  
                </div>
    <!--End Grid 網格..........................................................................-->
                </div>
            </div>
        </div>
    </div>
    
    <!--Section..........................................................................-->
    <!--Section..........................................................................-->
    <!--Footer ..........................................................................-->
</body>
</html>
