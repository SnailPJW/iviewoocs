<!DOCTYPE html>
<html data-ts-native>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//cdn.rawgit.com/TeaMeow/TocasUI/master/dist/tocas.min.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Woocs NTUT</title>
</head>
<body>
    <main style="height: 100%;">
        <div class="fill height wrapper">
            <div class="ts narrow container">
    <!--Steps 步驟呈現 ..........................................................................-->
                <div class="ts ordered stackable fluid top attached steps">
                    <a class="active step">
                        <i class="hourglass start icon"></i>
                    </a>
                    <a class="step">
                        <i class="line chart icon"></i>
                    </a>
                    <a class="step">
                        <i class="hourglass half icon"></i>
                    </a>
                    <a class="step">
                       <i class="dollar icon"></i>
                    </a>
                    <a class="step">
                        <i class="hourglass end icon"></i>
                    </a>
                    <a class="step">
                        <i class="smile icon"></i>
                    </a>
                </div>
                <div class="ts fluid attached slate">
                    <span class="header">吸引人的標題與敘述是個不錯的開始</span>
                    <span class="description">讓我們踏出第一步吧!</span>
                </div>
                
    <!--End Steps 步驟呈現 ..........................................................................-->
            </div>
        </div>
    </div>
    
    <!--Section..........................................................................-->
    <!--Section..........................................................................-->
    <!--Footer ..........................................................................-->
</body>
</html>
