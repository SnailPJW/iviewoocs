<!DOCTYPE html>
<html data-ts-native>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//cdn.rawgit.com/TeaMeow/TocasUI/master/dist/tocas.min.css">
    <!--<link rel="stylesheet" href="dist/tocas.min.css">-->
    <script src="dist/tocas.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Woocs NTUT</title>
</head>
<body>
    <div style="height: 100%;">
        <div class="ts narrow container">
            <br><br>
            <h1 class="ts center aligned header">
                歡迎回來
                <div class="sub header">Keep Going</div>
            </h1> 
            <div class="ts centered borderless segment" style="max-width: 600px;">
<!--Grid 網格..........................................................................-->                
                <div class="ts stackable relaxed grid">
<!--Card 卡片 ..........................................................................-->    
                <div class="ts eight wide column raised info card">
                    <div class="image">
                        <img src="https://tocas-ui.com/assets/img/15d7510.png">
                    </div>
                    <div class="content">
                        <a class="header">學習是為了讓自己更飽滿</a>
                    </div>
                </div>            
<!--Form 表單 ..........................................................................--> 
                <form class="ts eight wide column form">
                <div class="field">
                    <label>Email</label>
                    <div class="ts left icon fluid input"> 
                        <input type="text">
                        <i class="mail icon"></i>
                    </div>
                </div> 
                <div class="left icon field">
                    <label>密碼</label> 
                    <div class="ts left icon fluid input">
                        <input type="password">
                        <i class="lock icon"></i>
                    </div> 
                </div> 
                <div class="ts toggle checkbox">
                    <input type="checkbox">
                    <label>查看密碼</label>
                </div>
                <br><br>
                <button type="button" class="ts negative basic labeled icon fluid button">
                    <i class="hand pointer icon"></i>
                    登入
                </button>
                <br><br>
                <div class="ts breadcrumb">
                    <a class="section">忘記密碼</a>
                    <div class="divider"> / </div>
                    <a class="section">快速註冊</a>
                </div>
                </form>
                </div>
            </div>
        </div>
    </div>
<script>
    ts('.ts.checkbox').checkbox()
</script>
</body>
</html>
