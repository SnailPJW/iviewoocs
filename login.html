<!DOCTYPE html>
<html data-ts-native>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//cdn.rawgit.com/TeaMeow/TocasUI/master/dist/tocas.min.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Woocs NTUT</title>
</head>
<body>
    <div style="height:100;">
        <div class="ts fluid container">
            <br>
            <br>
            <h1 class="ts center aligned header">
                歡迎回來
                <div class="sub header">
                很高興能夠再見到您的身影
                </div>
            </h1>
            <div class="ts centered segment" style="max-width: 600px;">
    <!--Grid 網格..........................................................................-->                
                <div class="ts stackable grid">
    <!--Cards 卡片..........................................................................-->
                    <div class="ts nine wide column card">
                        <div class="image">
                            <img src="https://tocas-ui.com/assets/img/15d7510.png">
                            <div class="header">
                                沃課
                                <div class="sub header">人人都渴望學習的平台。</div>
                            </div>
                        </div>
                        <div class="content">
                            你將會在這裡看見一個魔法師的日常生活，
                            沒錯，只要你在這找到你想學的，
                            你也可以跟我一樣成為魔法師。
                        </div>
                    </div>
    <!--Form 表單 ..........................................................................--> 
                    <form action="" class="ts seven wide column form">
                        <div class="field">
                            <label>Email</label>
                            <input type="text">
                        </div>
                        <div class="field">
                            <label>密碼</label>
                            <input type="password">
                        </div>
                        <button type="button" class="ts positive fluid button">登入</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Section..........................................................................-->
    <!--Section..........................................................................-->
    <!--Footer ..........................................................................-->
</body>
</html>
